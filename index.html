<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Nomor Cantik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .harga { color: green; font-weight: bold; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“± Nomor Cantik Tersedia</h1>
<div id="list">Loading...</div>

<script>
const GVIZ_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvpq2x-mW4BIZQvynQKfN0stOXX6lgPxaq6_njg_VY8PKKJljU7JcTQRCOKCHYhMKgZ33tmoS_zYmj/gviz/tq?tqx=out:json&gid=0";

fetch(GVIZ_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!rows || rows.length === 0) {
      list.innerHTML = "<p>Data belum tersedia</p>";
      return;
    }

    rows.forEach(r => {
      const nomor = r.c[0]?.v ?? "-";
      const kategori = r.c[1]?.v ?? "-";
      const hargaRaw = r.c[2]?.v ?? 0;

      const harga = parseInt(
        String(hargaRaw).replace(/[^0-9]/g, "")
      );

      list.innerHTML += `
        <div class="card">
          <div><b>Nomor:</b> ${nomor}</div>
          <div><b>Kategori:</b> ${kategori}</div>
          <div class="harga">Rp ${harga.toLocaleString("id-ID")}</div>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("list").innerText = "Gagal memuat data";
    console.error(err);
  });
</script>
</body>
</html>
