<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Perdana Spesial Nomor Cantik | Telkomsel Nabire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font (Mirip KV Telkomsel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Judul utama ala KV */
    .kv-title {
      color: #ffffff;
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -1px;
      text-shadow:
        -3px -3px 0 #f7941d,
         3px -3px 0 #f7941d,
        -3px  3px 0 #f7941d,
         3px  3px 0 #f7941d,
         0px  8px 16px rgba(0,0,0,0.45);
    }

    .kv-subtitle {
      color: #ffd200;
      font-weight: 700;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .kv-number {
      font-size: 3rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body class="bg-[#b71c1c] text-white">

<!-- HEADER -->
<header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
  <div class="text-xl font-extrabold">Nabire</div>
  <img src="LOGO TSEL PUTIH.png" alt="Telkomsel" class="h-8">
</header>

<!-- HERO -->
<section class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">

  <!-- TEXT -->
  <div>
    <h1 class="kv-title text-4xl md:text-6xl mb-4">
      Perdana Spesial<br>
      Nomor Cantik
    </h1>

    <p class="kv-subtitle text-lg md:text-xl mb-6">
      Bonus Kuota 260GB Selama Setahun
    </p>

    <div class="flex gap-10 mb-6">
      <div>
        <div class="text-sm">Bulan Pertama</div>
        <div class="kv-number">40GB</div>
      </div>
      <div>
        <div class="text-sm">Bulan Kedua & Seterusnya</div>
        <div class="kv-number">20GB</div>
      </div>
    </div>

    <ul class="text-sm space-y-1">
      <li>• Stok terbatas</li>
      <li>• Kuota berlaku setiap bulan</li>
      <li>• Masa aktif hingga 2027 setelah registrasi</li>
    </ul>
  </div>

  <!-- IMAGE -->
  <div class="flex justify-center">
    <img src="PERDANA SPESIAL NOMOR CANTIK.png" alt="Promo Telkomsel"
         class="rounded-3xl shadow-2xl max-w-md w-full">
  </div>

</section>

<!-- LIST NOMOR -->
<section class="max-w-7xl mx-auto px-6 mt-20">
  <h2 class="text-3xl font-extrabold text-center mb-10">
    Daftar Nomor Cantik
  </h2>

  <div id="list" class="grid md:grid-cols-3 gap-6">
    <div class="text-center col-span-full">Memuat data...</div>
  </div>
</section>

<!-- FOOTER -->
<footer class="mt-20 py-6 text-center text-sm opacity-70">
  © 2026 Telkomsel Nabire
</footer>

<!-- SCRIPT GOOGLE SHEET (CSV PUBLIK) -->
<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvpq2x-mW4BIZQvynQKfN0stOXX6lgPxaq6_njg_VY8PKKJljU7JcTQRCOKCHYhMKgZ33tmoS_zYmj/pub?output=csv";

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const list = document.getElementById("list");
    list.innerHTML = "";

    rows.forEach(row => {
      const [nomor, kategori, harga] = row.split(",");

      list.innerHTML += `
        <div class="bg-white text-gray-800 rounded-2xl p-6 shadow-xl">
          <div class="text-lg font-bold">${nomor}</div>
          <div class="text-sm text-gray-500">${kategori}</div>
          <div class="text-green-600 font-extrabold text-xl mt-2">
            Rp ${Number(harga).toLocaleString("id-ID")}
          </div>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("list").innerHTML =
      "<div class='col-span-full text-center'>Gagal memuat data</div>";
  });
</script>

</body>
</html>
